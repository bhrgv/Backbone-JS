<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Todo List</title>
      <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">   
      <style>
          td,th{
              padding:5px;
          }  
      </style>
    </head>
    <body>
        <!-- ========= -->
        <!-- Your HTML -->
        <!-- ========= -->

        <!-- ========= -->
        <!-- Libraries -->
        <!-- ========= -->
        <div class="container">
            <div class="page-header">
                <h1 id="page-title">Todo List</h1>
            </div>
            <div id="display">
                <div id="todolist">
                    <center>
                    <table class="Table" width="80%">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Created</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tr>
                            <td><input type="text" class="form-control list-name-input" placeholder="New List"/></td>
                            <td><input type="date"class="form-control list-create-input" placeholder="YYYY-MM-DD"/></td>
                            <td><button class="btn btn-primary add-list">Add</button></td>
                        </tr>
                        <tbody class="list-list">
                        </tbody>
                        </table>
                    </center>
                </div>
            </div>
        </div>    
        <script type="text/template" class="list-list-template">
        <td><span class="list-name" id="<%=id%>"><%= name %></span></td>
        <td><span class="list-created"><%= created %></span></td>
        <td><button class="btn btn-warning list-edit-button">Edit</button><button class="btn btn-success list-update-button" style="display:none">Update</button></td>
        <td><button class="btn btn-danger list-delete-button">Delete</button><button class="btn btn-danger list-cancel-button" style="display:none">Cancel</button></td>
        </script>
        <script type="text/template" class="item-list-template">
        <td><span class="item-description"><%= description %></span></td>
        <td><span class="item-date"><%= due_date %></span></td>
        <td><span class="item-status"><input type="checkbox" class="form-control item-status-check" <%if(status){print('checked');}%> disabled></span></td>
        <td><button class="btn btn-warning item-edit-button">Edit</button><button class="btn btn-success item-update-button" style="display:none">Update</button></td>
        <td><button class="btn btn-danger item-delete-button">Delete</button><button class="btn btn-danger item-cancel-button" style="display:none">Cancel</button></td>
        </script>
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close close-modal" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">List : </h4>
              </div>
              <div class="modal-body">
                <center>
                    <table class="Table" width="80%">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th>Due Date</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tr>
                            <td><input type="text" class="form-control item-name-input" placeholder="New List"/></td>
                            <td><input type="date"class="form-control item-date-input" placeholder="YYYY-MM-DD"/></td>
                            <td></td>
                            <td><button class="btn btn-primary add-item">Add</button></td>
                        </tr>
                        <tbody class="item-list">
                        </tbody>
                    </table>
                </center>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default close-modal" data-dismiss="modal">Close</button>
              </div>
            </div>

          </div>
        </div>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/underscore.js" type="text/javascript"></script>
        <script src="js/backbone.js" type="text/javascript"></script>
        <script src="js/backbone.localStorage-min.js" type="text/javascript"></script>  
        <!-- =============== -->
        <!-- Javascript code -->
        <!-- =============== -->
        <script src="bootstrap/js/bootstrap.min.js"></script>    
        <script src=  "script.js" type="text/javascript"></script>
    </body>
</html>
